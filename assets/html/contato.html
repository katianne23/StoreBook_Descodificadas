<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreBooks</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/StoryBook-removebg-preview.png" width="100px" alt="Storebooks">
        </div>
        <nav>
            <ul>
                <li><a>Inicio</a></li>
                <li><a>Quem Somos</a></li>
                <li><a>Contatos</a></li>
            </ul>
            <h1>Os Livros dão asas a imaginação!</h1>
        </nav>
    </header>
    <section class="form">
      <h2>Receba Ofertas</h2>
      <span>Preencha o Formulário para receber nossas ofertas</span>
    
      <form action="submit">
        <label for="">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">Telefone</label>
        <input type="number" name="phone" id="phone">
        <button>Enviar</button>
      </form>
    </section>
    <footer>
        <p>Desenvolvido por Katianne Araújo para atividade do @Descodificadas 2023</p>
    </footer>

</body>

</html>
